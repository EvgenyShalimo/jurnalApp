<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все номера</title>
</head>
<body>
    <h1>Все номера</h1>
    <ul>
        {% for number in numbers %}
        <li>{{ number.phone_number }}</li>
        {% empty %}
        <li>No numbers found</li>
        {% endfor %}
    </ul>
</body>
</html>
