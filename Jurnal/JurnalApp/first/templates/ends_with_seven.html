<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Номера заканчивающиеся на  7</title>
</head>
<body>
    <h1>Номера заканчивающиеся на   7</h1>

        <li>No numbers found</li>
        {% endfor %}
    </ul>
</body>
</html>
